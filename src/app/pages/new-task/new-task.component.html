<div class="centered-content">
    <div class="modal-box has-background-light">
        <h1 class="title">
            Create a new Task
        </h1>

        <input #taskTileInput type="text" class="input has-background-light is-medium" placeholder="Enter task name....">
        
        <br> <br>

        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">Cancel</button>
            <button class="button is-primary has-text-white is-medium" (click)="createNewTask(taskTileInput.value)">Create</button>
        </div>
    </div>
</div>
